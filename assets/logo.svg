<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-intense" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="ringGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#00ddff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
  </defs>
  
  <!-- Black background -->
  <rect width="400" height="400" fill="#000"/>
  
  <!-- Outer glow -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#00ff88" stroke-width="40" opacity="0.08" filter="url(#glow-intense)"/>
  
  <!-- Main glowing ring -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#ringGrad)" stroke-width="5" filter="url(#glow)"/>
  
  <!-- Inner ring -->
  <circle cx="200" cy="200" r="135" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  
  <!-- Void center -->
  <circle cx="200" cy="200" r="130" fill="#000"/>
  
  <!-- Square/Box icon in center (like your logo) -->
  <g filter="url(#glow)" opacity="0.9">
    <!-- Outer square -->
    <rect x="150" y="150" width="100" height="100" fill="none" stroke="#00ff88" stroke-width="4" rx="4"/>
    <!-- Inner square with stem (monitor/device shape) -->
    <rect x="165" y="160" width="70" height="55" fill="none" stroke="#00ff88" stroke-width="3" rx="2"/>
    <!-- Stand/stem -->
    <path d="M185 215 L185 235 L170 235 M215 215 L215 235 L230 235" stroke="#00ff88" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Glitch lines -->
  <g opacity="0.3" filter="url(#glow)">
    <rect x="40" y="195" width="25" height="2" fill="#00ff88"/>
    <rect x="335" y="205" width="20" height="2" fill="#00ddff"/>
    <rect x="45" y="210" width="15" height="2" fill="#00ffaa"/>
    <rect x="340" y="190" width="18" height="2" fill="#00ff88"/>
  </g>
</svg>
